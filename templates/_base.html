{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utsav Adhikari - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    :root {
  --bg-color: #1a1a2e;
  --text-color: #e0e0e0;
  --accent-color: #0f3460;
  --highlight-color: #e94560;
  --card-bg: #272740;
  --border-color: #4a4a60;
  --shadow-color: rgba(0, 0, 0, 0.4);
  --code-bg: #16213e;
  --code-text: #e0e0e0;
  --code-comment: #7d7d7d;
  --code-keyword: #8c8cd9;
  --code-string: #d19a66;
  --code-number: #d19a66;
}

/* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

a {
  color: var(--highlight-color);
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: var(--text-color);
}

h1, h2, h3, h4, h5, h6 {
  color: var(--text-color);
  margin-bottom: 1rem;
  font-weight: 600;
}

p {
  margin-bottom: 1rem;
}

/* Utility Classes */
.btn {
  display: inline-flex;
  align-items: center;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: 600;
  text-transform: uppercase;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  text-align: center;
  justify-content: center;
}

.btn-primary {
  background-color: var(--highlight-color);
  color: var(--text-color);
  box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
}

.btn-primary:hover {
  background-color: #cc3c54;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
}

.btn-secondary {
  background-color: transparent;
  color: var(--highlight-color);
  border: 2px solid var(--highlight-color);
}

.btn-secondary:hover {
  background-color: var(--highlight-color);
  color: var(--text-color);
  transform: translateY(-2px);
}

.btn-icon {
  font-size: 0.9em;
  gap: 8px;
  padding: 8px 15px;
}

/* Header */
.header {
  background-color: var(--bg-color);
  padding: 20px 0;
  box-shadow: 0 2px 10px var(--shadow-color);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-logo {
  font-family: 'Fira Code', monospace;
  font-size: 1.8rem;
  font-weight: 600;
  color: var(--highlight-color);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: var(--text-color);
  font-weight: 400;
  position: relative;
  padding-bottom: 5px;
}

.nav-links a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  background-color: var(--highlight-color);
  left: 0;
  bottom: 0;
  transition: width 0.3s ease-in-out;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Sections */
section {
  padding: 80px 0;
  position: relative;
  overflow: hidden;
}

section h2 {
  text-align: center;
  font-size: 2.8rem;
  margin-bottom: 60px;
  position: relative;
  display: inline-block;
  width: 100%;
}

section h2::after {
  content: '';
  position: absolute;
  width: 80px;
  height: 4px;
  background-color: var(--highlight-color);
  left: 50%;
  transform: translateX(-50%);
  bottom: -15px;
  border-radius: 2px;
}

/* Hero Section */
.hero-section {
  display: flex;
  align-items: center;
  min-height: calc(100vh - 80px); /* Adjust based on header height */
  text-align: left;
  padding: 60px 0;
  position: relative;
}

.hero-section .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4rem; /* Space between content and visual */
  text-align: center;
}

.hero-content {
  flex: 1;
  max-width: 700px;
}

.hero-content .greeting {
  font-size: 1.2rem;
  color: var(--highlight-color);
  margin-bottom: 0.5rem;
  animation: fadeInUp 1s ease-out 0.2s both;
}

.hero-content h1 {
  font-size: 4.5rem;
  line-height: 1.1;
  margin-bottom: 1rem;
  color: var(--text-color);
  animation: fadeInUp 1s ease-out 0.4s both;
}

.hero-content h2 {
  font-size: 2rem;
  color: var(--accent-color);
  margin-bottom: 2rem;
  animation: fadeInUp 1s ease-out 0.6s both;
}

.hero-content .intro-text {
  font-size: 1.1rem;
  margin-bottom: 3rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  animation: fadeInUp 1s ease-out 0.8s both;
}

.hero-actions {
  display: flex;
  gap: 20px;
  justify-content: center;
  animation: fadeInUp 1s ease-out 1s both;
}

.hero-visual {
  position: relative;
  display: flex; /* Make it a flex container */
  flex-direction: column; /* Stack children vertically by default */
  align-items: center; /* Center items horizontally */
  gap: 2rem; /* Space between the image and code window */
  animation: fadeInUp 1s ease-out 0.6s both;
}

/* Hero Section - Image Styling */
.hero-image {
  width: 250px; /* Adjust as needed */
  height: 250px; /* Adjust as needed */
  border-radius: 50%; /* Makes the image circular */
  object-fit: cover; /* Ensures the image covers the area without distortion */
  border: 5px solid var(--accent-color); /* Adds a nice accent border */
  box-shadow: 0 0 30px var(--shadow-color); /* Subtle shadow for depth */
  margin-bottom: 2rem; /* Space between image and code window if both are present */
  display: block; /* Ensures it takes its own line for margin-bottom to work */
  animation: fadeInScale 1s ease-out 0.8s both; /* Add an entrance animation */
}

@keyframes fadeInScale {
  from {
      opacity: 0;
      transform: scale(0.8);
  }
  to {
      opacity: 1;
      transform: scale(1);
  }
}

.code-window {
  background-color: var(--code-bg);
  border-radius: 10px;
  box-shadow: 0 10px 40px var(--shadow-color);
  overflow: hidden;
  width: 100%;
  max-width: 500px;
  animation: fadeIn 1s ease-out 1.2s both;
}

.code-header {
  display: flex;
  gap: 8px;
  padding: 10px 15px;
  background-color: #2c2c47;
  border-bottom: 1px solid var(--border-color);
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background-color: #ff5f56; }
.yellow { background-color: #ffbd2e; }
.green { background-color: #27c93f; }

.code-block {
  padding: 20px;
  font-family: 'Fira Code', monospace;
  font-size: 0.9em;
  white-space: pre-wrap;
  word-wrap: break-word;
  color: var(--code-text);
}

.code-block .comment { color: var(--code-comment); }
.code-block .keyword { color: var(--code-keyword); }
.code-block .string { color: var(--code-string); }
.code-block .number { color: var(--code-number); }


/* About Section */
.about-section {
  background-color: var(--card-bg);
  padding: 80px 0;
  text-align: center;
}

.about-content {
  max-width: 800px;
  margin: 0 auto;
  font-size: 1.1rem;
  line-height: 1.8;
}

.about-content strong {
  color: var(--highlight-color);
  font-weight: 600;
}

/* Projects Section */
.projects-section {
  padding: 80px 0;
  text-align: center;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  margin-top: 60px;
}

.project-card {
  background-color: var(--card-bg);
  border-radius: 10px;
  box-shadow: 0 10px 30px var(--shadow-color);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  text-align: left;
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px var(--shadow-color);
}

.project-thumbnail {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid var(--border-color);
}

.project-card h3 {
  font-size: 1.8rem;
  margin: 20px 20px 10px 20px;
  color: var(--highlight-color);
}

.project-card p.project-description {
  padding: 0 20px;
  flex-grow: 1;
  font-size: 0.95rem;
  color: var(--text-color);
}

.project-tech {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 15px 20px;
  border-top: 1px solid var(--border-color);
  margin-top: 15px;
}

.tech-tag {
  background-color: var(--accent-color);
  color: var(--text-color);
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.8em;
  font-weight: 500;
}

.project-links {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  padding: 20px;
  border-top: 1px solid var(--border-color);
}

/* Contact Section */
.contact-section {
  background-color: var(--card-bg);
  padding: 80px 0;
  text-align: center;
}

.contact-info {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 40px;
  align-items: center;
}

.contact-link {
  font-size: 1.2rem;
  color: var(--highlight-color);
  display: flex;
  align-items: center;
  gap: 10px;
  transition: color 0.3s ease, transform 0.3s ease;
}

.contact-link i {
  font-size: 1.5rem;
}

.contact-link:hover {
  color: var(--text-color);
  transform: translateX(5px);
}

/* Footer */
.footer {
  background-color: var(--bg-color);
  color: var(--code-comment);
  text-align: center;
  padding: 30px 0;
  border-top: 1px solid var(--border-color);
  font-size: 0.9em;
}

.footer .social-links {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 25px;
}

.footer .social-links a {
  color: var(--code-comment);
  font-size: 1.5rem;
  transition: color 0.3s ease;
}

.footer .social-links a:hover {
  color: var(--highlight-color);
}


/* Animations */
@keyframes fadeInUp {
  from {
      opacity: 0;
      transform: translateY(20px);
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
      opacity: 0;
  }
  to {
      opacity: 1;
  }
}

/* Responsive Design */
@media (max-width: 992px) {
  .hero-section .container {
      flex-direction: column;
      text-align: center;
  }

  .hero-visual {
      flex-direction: column;
      gap: 2rem;
  }

  .hero-content h1 {
      font-size: 3.5rem;
  }

  .hero-content h2 {
      font-size: 1.6rem;
  }

  .projects-grid {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
}

@media (max-width: 768px) {
  .nav-links {
      display: none; /* You might want a mobile menu/hamburger icon here */
  }

  .nav {
      justify-content: center;
  }

  .hero-section {
      min-height: unset;
      padding-top: 40px;
      padding-bottom: 40px;
  }

  .hero-content h1 {
      font-size: 3rem;
  }

  .hero-content h2 {
      font-size: 1.4rem;
  }

  .hero-actions {
      flex-direction: column;
      gap: 15px;
  }

  section {
      padding: 60px 0;
  }

  section h2 {
      font-size: 2.2rem;
      margin-bottom: 40px;
  }

  .hero-image {
      width: 180px;
      height: 180px;
      margin: 0 auto 1.5rem auto;
  }

  .code-window {
      max-width: 90%;
  }
  
  .contact-info {
      gap: 15px;
  }
}

@media (max-width: 480px) {
  .hero-content h1 {
      font-size: 2.5rem;
  }

  .hero-content h2 {
      font-size: 1.2rem;
  }

  .btn {
      padding: 10px 20px;
      font-size: 0.9em;
  }

  .project-card h3 {
      font-size: 1.5rem;
  }

  .footer p {
      font-size: 0.8em;
  }
}
</style>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{% url 'home' %}" class="nav-logo">Utsav.dev</a>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Utsav Adhikari. All rights reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
